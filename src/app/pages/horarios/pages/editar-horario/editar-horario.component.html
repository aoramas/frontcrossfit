<div class="horarioTable">
  <div class="headerHorarioTable">
    <h3>Horario del {{ diaSemana }}</h3>
    <button>+ Nuevo</button>
  </div>

  <div class="inputHorario">
    <div class="inputHorario--item">
      <label for="">Hora inicio</label>
      <input type="time" id="horaInicio" [(ngModel)]="horaInicio" />
    </div>
    <div class="inputHorario--item">
      <label for="">Hora fin</label>
      <input type="time" id="horaInicio" [(ngModel)]="horaFin" />
    </div>
    <button (click)="addHorario(horaInicio, horaFin)">Agregar horario</button>
  </div>
  <div class="tableTitles">
    <p class="items">#</p>
    <p class="items">Hora Inicio</p>
    <p class="items">Hora Fin</p>
  </div>
  <div *ngFor="let horario of horariosDelDia" class="tableItems">
    <p class="items">{{ horariosDelDia.indexOf(horario) + 1 }}</p>
    <p class="items">{{ horario.horaInicio }}</p>
    <p class="items">{{ horario.horaFin }}</p>
  </div>
  <div class="buttons">
    <a href="/horarios">Volver</a>
    <a>Guardar</a>
  </div>
</div>
